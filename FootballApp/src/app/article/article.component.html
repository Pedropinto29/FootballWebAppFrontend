<div>
    <mat-card class="card">
        <mat-card-title class="title">
            {{title}}
        </mat-card-title>
        <mat-card-subtitle class="subtitle">
            {{subtitle}}
        </mat-card-subtitle>
        <mat-card-content class="body">
            {{body}}
            <p>Written by {{writter}}</p>
        </mat-card-content>
    </mat-card>
</div>
